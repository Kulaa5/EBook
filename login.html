<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EbookPremium - Anmelden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .login-container {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)
          ),
          url("https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80");
        background-size: cover;
        background-position: center;
      }
      .login-card {
        transition: all 0.3s ease;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }
      .login-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }
      .input-field:focus-within {
        border-color: #6366f1;
        box-shadow: 0 0 0 1px #6366f1;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Main Login Container -->
    <div
      class="login-container min-h-screen flex items-center justify-center p-4"
    >
      <!-- Login Card -->
      <div
        class="login-card bg-white rounded-lg w-full max-w-md overflow-hidden"
      >
        <!-- Header -->
        <div class="bg-indigo-600 p-6 text-center">
          <div class="flex items-center justify-center mb-4">
            <i class="fas fa-book-open text-white text-3xl mr-3"></i>
            <span class="text-2xl font-bold text-white">EbookPremium</span>
          </div>
          <h1 class="text-xl font-semibold text-white">Willkommen zurück!</h1>
          <p class="text-indigo-100 mt-1">
            Bitte melden Sie sich an, um auf Ihre Bibliothek zuzugreifen
          </p>
        </div>

        <!-- Login Form -->
        <div class="p-6 sm:p-8">
          <form id="login-form" class="space-y-6">
            <!-- Email Field -->
            <div
              class="input-field relative border border-gray-300 rounded-md px-3 py-2 shadow-sm focus-within:ring-1 focus-within:ring-indigo-600 focus-within:border-indigo-600"
            >
              <label
                for="email"
                class="absolute -top-2 left-2 -mt-px inline-block px-1 bg-white text-xs font-medium text-gray-900"
              >
                E-Mail-Adresse
              </label>
              <div class="flex items-center">
                <i class="fas fa-envelope text-gray-400 mr-2"></i>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  class="block w-full border-0 p-0 text-gray-900 placeholder-gray-500 focus:ring-0 sm:text-sm"
                  placeholder="max.mustermann@beispiel.de"
                />
              </div>
            </div>

            <!-- Password Field -->
            <div
              class="input-field relative border border-gray-300 rounded-md px-3 py-2 shadow-sm focus-within:ring-1 focus-within:ring-indigo-600 focus-within:border-indigo-600"
            >
              <label
                for="password"
                class="absolute -top-2 left-2 -mt-px inline-block px-1 bg-white text-xs font-medium text-gray-900"
              >
                Passwort
              </label>
              <div class="flex items-center">
                <i class="fas fa-lock text-gray-400 mr-2"></i>
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  class="block w-full border-0 p-0 text-gray-900 placeholder-gray-500 focus:ring-0 sm:text-sm"
                  placeholder="••••••••"
                />
              </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input
                  id="remember-me"
                  name="remember-me"
                  type="checkbox"
                  class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                />
                <label
                  for="remember-me"
                  class="ml-2 block text-sm text-gray-700"
                >
                  Angemeldet bleiben
                </label>
              </div>

              <div class="text-sm">
                <a
                  href="#"
                  class="font-medium text-indigo-600 hover:text-indigo-500"
                >
                  Passwort vergessen?
                </a>
              </div>
            </div>

            <!-- Submit Button -->
            <div>
              <button
                type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >
                <i class="fas fa-sign-in-alt mr-2"></i> Anmelden
              </button>
            </div>
          </form>

          <!-- Social Login -->
          <div class="mt-6">
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">
                  Oder anmelden mit
                </span>
              </div>
            </div>
          </div>

          <!-- Registration Link -->
          <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
              Noch kein Konto?
              <a
                href="/registration"
                class="font-medium text-indigo-600 hover:text-indigo-500"
              >
                Registrieren
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="hidden fixed inset-0 overflow-y-auto z-20">
      <div
        class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
      >
        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
          <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>

        <div
          class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-sm sm:w-full"
        >
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div
                class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10"
              >
                <i class="fas fa-exclamation-triangle text-red-600"></i>
              </div>
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <h3
                  class="text-lg leading-6 font-medium text-gray-900"
                  id="error-modal-title"
                >
                  Anmeldefehler
                </h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-500" id="error-modal-message">
                    Falsche E-Mail oder Passwort. Bitte versuchen Sie es erneut.
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button
              type="button"
              id="close-error-modal"
              class="mt-3 w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("login-form");

        loginForm.addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          if (!email || !password) {
            alert("Bitte füllen Sie alle Felder aus.");
            return;
          }

          console.log("Attempting login for:", email); // Debug log

          try {
            const response = await fetch("/api/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            });

            console.log("Login response status:", response.status);

            const result = await response.json();
            console.log("Login result:", result); // Debug log

            if (result.success) {
              window.location.href = "/lib";
            } else {
              alert("Fehler: " + result.error);
            }
          } catch (error) {
            console.error("Login error:", error);
            alert("Ein Fehler ist aufgetreten. Bitte versuchen Sie es erneut.");
          }
        });
      });
    </script>
  </body>
</html>
